<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lampe Chambre</title>
    <link href="https://fonts.googleapis.com/css?family=Changa+One|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--#include virtual="header.html" -->
    <div id="lampe-content">
        <div class="slider-container">
            <div class="text-block-red color-name">ROUGE</div>
            <input type="range" min="0" max="32767" value="0" class="slider slider-red" id="slider-red">
        </div>
        <div class="slider-container">
            <div class="text-block-green color-name">VERT</div>
            <input type="range" min="0" max="32767" value="0" class="slider slider-green" id="slider-green">
        </div>
        <div class="slider-container">
            <div class="text-block-blue color-name">BLEU</div>
            <input type="range" min="0" max="32767" value="0" class="slider slider-blue" id="slider-blue">
        </div>
        <div class="slider-container">
            <div class="text-block-warm-white color-name">BLANC CHAUD</div>
            <input type="range" min="0" max="32767" value="0" class="slider slider-warm-white" id="slider-warm-white">
        </div>
    </div>
    <!-- Presets section -->
    <div id="presets-section">
        <h3>Ambiances</h3>
        <div id="presets-list"></div>
    </div>

    <script src="scripts.js"></script>
    <script src="menu.js"></script>
</body>
</html>
